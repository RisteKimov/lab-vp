<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title >Edit Book</title>
</head>
<body>
<h2>Edit book</h2>
<form th:action="@{/books/edit/{bookId}}" method="post">
  <input type="hidden" id="bId" name="bId" th:value="${bookId}" />
  <label for="title">Title:</label>
  <input type="text" id="title" name="title" th:value="${book.getTitle()}" />
  <br>

  <label for="isbn">ISBN:</label>
  <input type="text" id="isbn" name="isbn" th:value="${book.getIsbn()}" />
  <br>

  <label for="genre">Genre:</label>
  <input type="text" id="genre" name="genre" th:value="${book.getGenre()}"/>
  <br>

   <label for="year">Year:</label>
  <input type="number" id="year" name="year" th:value="${book.getYear()}"/>
  <br>

  <label for="bookStoreId">Bookstore:</label>
  <select id="bookStoreId" name="bookStoreId">
    <option th:each="bookStore : ${bookStores}" th:value="${bookStore.id}" th:text="${bookStore.name}"></option>
  </select>

  <br>

  <button type="submit">Edit Book</button>
</form>
<p th:text="${bookId}"></p>

<!--<p th:text="${book.getId()}"></p>-->
</body>
</html>
