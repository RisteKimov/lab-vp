<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >Add book</title>
</head>
<body>
<h2>Add a New Book</h2>
<form th:action="@{/books/add}" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required>
    <br>

    <label for="isbn">ISBN:</label>
    <input type="text" id="isbn" name="isbn" required>
    <br>

    <label for="genre">Genre:</label>
    <input type="text" id="genre" name="genre" required>
    <br>

    <label for="year">Year:</label>
    <input type="number" id="year" name="year" required>
    <br>

    <label for="bookStoreId">Bookstore:</label>
    <select id="bookStoreId" name="bookStoreId" required>
        <option th:each="bookStore : ${bookStores}" th:value="${bookStore.id}" th:text="${bookStore.name}"></option>
    </select>
    <br>

    <button type="submit">Add book</button>
</form>
</body>
</html>
