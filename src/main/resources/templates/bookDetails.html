<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${book.getTitle()}"></title>
</head>
<body>
<header>
    <h1 th:text="${book.getTitle()}"></h1>
</header>
<section>
    <h2 th:text="${book.getGenre()}"></h2>
    <h2 th:text="${book.getYear()}"></h2>
    <h2>Authors:</h2>
    <ul>
        <li th:each="author : ${book.getAuthors()}">
            <span th:text="${author.fullname()}"></span>
        </li>
    </ul>
    <form action="/authorsCheckbox" method="post">
        <input type="hidden" name="bookIsbn" th:value="${book.getIsbn()}">
        <input type='submit' value='Add authors'>
    </form>

</section>
</body>
</html>
